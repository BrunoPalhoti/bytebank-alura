<table class="tabela">
  <thead class="tabela__cabecalho">
    <th class="tabela__cabecalho__conteudo">Data</th>
    <th class="tabela__cabecalho__conteudo">Valor</th>
    <th class="tabela__cabecalho__conteudo">Destino</th>
  </thead>
  <tbody *ngIf="transferenciaExtrato?.length; else listaVazia">
  <tr class="tabela__linha" *ngFor="let transferencia of transferenciaExtrato" >
    <th class="tabela__conteudo">{{transferencia?.data | date:'short'}}</th>
    <th class="tabela__conteudo">{{transferencia?.valor | currency}}</th>
    <th class="tabela__conteudo">{{transferencia?.destino}}</th>
  </tr>
  </tbody>
</table>
<ng-template #listaVazia>
  <p>Nenhuma transferencia cadastrada</p>
</ng-template>
